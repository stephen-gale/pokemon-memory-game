<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PokÃ©mon Memory Game</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#D32F2F">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>PokÃ©mon Memory Game</h1>
  <div class="header-actions">
    <button id="menuBtn" class="icon-btn" aria-label="Open menu">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 7h16M4 12h16M4 17h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
      </svg>
    </button>
  </div>
</header>

<div class="game-info-row">
  <div class="timer-container">
    <button id="timerBtn">â–¶</button>
    <span id="timerDisplay">00:00</span>
  </div>

  <div id="counter">0 / 0 (0%)</div>
</div>

<div class="guess-row">
  <input id="guessInput" placeholder="Who's that PokÃ©mon?">
  <button id="giveUpBtn" type="button">Give Up</button>
</div>

<div id="postGiveUpRow" class="hidden">
  <button id="missedBtn" class="hidden">Show Only Missed</button>
  <button id="giveUpResetBtn" class="hidden" type="button">Reset</button>
</div>

<div id="list"></div>
<div id="emptyMessage" class="hidden">No PokÃ©mon selected</div>
<div id="loading">Loading PokÃ©mon...</div>

<!-- Confirm Give Up -->
<div id="confirmOverlay" class="overlay">
  <div class="panel">
    Are you sure you want to give up?
    <div class="rowButtons">
      <button id="cancelGiveUp">Cancel</button>
      <button id="confirmGiveUp">Give Up</button>
    </div>
  </div>
</div>

<!-- Menu -->
<div id="menuOverlay" class="overlay">
  <div class="panel">
    <h3>Menu</h3>

    <label class="toggle" for="timerVisibilityToggle">
      <span>Show timer</span>
      <input type="checkbox" id="timerVisibilityToggle">
    </label>

    <label class="toggle" for="darkModeToggle">
      <span>Dark mode</span>
      <input type="checkbox" id="darkModeToggle">
    </label>

    <label class="toggle" for="muteToggle">
      <span>Mute audio</span>
      <input type="checkbox" id="muteToggle">
    </label>

    <label class="toggle" for="misspellingToggle">
      <span>Mispelling acceptance</span>
      <input type="checkbox" id="misspellingToggle">
    </label>

    <button id="openSelect">PokÃ©mon Select</button>
    <button id="restartBtn">Reset</button>
    <button id="closeMenu">Close</button>
  </div>
</div>

<!-- PokÃ©mon Select Bottom Sheet -->
<div id="sheetOverlay" class="sheet-overlay"></div>
<div id="pokemonSheet" class="bottom-sheet">
  <h3>Select PokÃ©mon</h3>

  <div class="sheet-actions">
    <button id="selectAllBtn" type="button">Select All</button>
    <button id="unselectAllBtn" type="button">Unselect All</button>
  </div>

  <button id="generationAccordionBtn" class="filter-section-title accordion-btn" type="button" aria-expanded="true">
    Generation
  </button>
  <div id="generationSection" class="accordion-section">
    <div id="generationContainer"></div>
  </div>

  <div class="filter-divider"></div>

  <button id="categoriesAccordionBtn" class="filter-section-title accordion-btn" type="button" aria-expanded="true">
    Categories
  </button>
  <div id="categoriesSection" class="accordion-section">
    <div id="categoryContainer"></div>
  </div>

  <button id="doneBtn">Done</button>
</div>

<!-- Celebration -->
<div id="celebration" class="overlay">
  <h2>ðŸŽ‰ Complete! ðŸŽ‰</h2>
  <div id="completionTime" class="completion-time hidden"></div>
  <button id="closeCelebration">Close</button>
</div>

<script src="js/state.js"></script>
<script src="js/audio.js"></script>
<script src="js/filters.js"></script>
<script src="js/game.js"></script>
<script src="js/ui.js"></script>
<script src="js/timer.js"></script>
<script src="js/main.js"></script>
</body>
</html>
