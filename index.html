<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Pok√©mon Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">

    <!-- HEADER -->
    <header>
      <h1>Pok√©mon Memory Game</h1>
      <button id="settingsBtn">‚öôÔ∏è</button>
    </header>

    <!-- COUNTER -->
    <div id="counter">0 / 151</div>

    <!-- INPUT -->
    <div id="inputContainer">
      <input id="guessInput" type="text" placeholder="Who's that Pok√©mon?" autocomplete="off">
    </div>

    <!-- SHOW MISSED BUTTON -->
    <button id="missedBtn" class="hidden">Show Only Missed</button>

    <!-- LIST -->
    <div id="list"></div>

  </div>

  <!-- SETTINGS OVERLAY -->
  <div id="settingsOverlay">
    <div id="settingsPanel">

      <h3>Audio</h3>

      <div class="toggle">
        <input type="checkbox" id="cryToggle">
        <span>Pok√©mon Cries</span>
      </div>

      <div class="toggle">
        <input type="checkbox" id="musicToggle">
        <span>Background Music</span>
      </div>

      <hr>

      <h3>Game</h3>

      <button id="openSelect">Pok√©mon Select</button>
      <button id="giveUpBtn">Give Up</button>
      <button id="restartBtn">Reset</button>

      <br><br>
      <button id="closeSettings">Close</button>

    </div>
  </div>

  <!-- FILTER DRAWER OVERLAY -->
  <div id="sheetOverlay"></div>

  <!-- FILTER DRAWER -->
  <div id="pokemonSheet">

    <h3>Select Pok√©mon</h3>

    <div class="toggle">
      <input type="checkbox" id="selectAll">
      <span>Select All</span>
    </div>

    <div class="toggle">
      <input type="checkbox" id="unselectAll">
      <span>Unselect All</span>
    </div>

    <div class="filter-divider"></div>

    <div id="categoryContainer"></div>

    <br>
    <button id="doneBtn">Done</button>

    <div id="emptyMessage" class="hidden">
      <p>No Pok√©mon selected</p>
    </div>

  </div>

  <!-- CELEBRATION OVERLAY -->
  <div id="celebration">
    <h2>üéâ Complete! üéâ</h2>
    <button id="closeCelebration">Close</button>
  </div>

  <!-- JS (ORDER MATTERS) -->
  <script src="js/state.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/game.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
